<div class="container  my-5 shadow rounded">
    <div class="row d-flex justify-content-end align-items-center align-content-end">
        <div class="col-md-6  text-start">
            <div class="d-flex justify-content-center gap-3 align-items-center">

            <div>
                <button class="btn btn-primary"> حجز تذكرة جديدة 
                    <i class="pi pi-plus"></i>
                </button>
            </div>
           
            <div>
                <p-inputSwitch [(ngModel)]="checked"></p-inputSwitch> 
                <span>مفعلة</span>
            </div>
         
        </div>
    </div>
    <div class="col-md-6  ">
        <div class=" my-3 d-flex align-items-end justify-content-end gap-4">

            <input [(ngModel)]="value" placeholder="search here.." type="text" class="text-end form-control w-50" >
            <span class="text-end mx-4">مبيعات التذاكر</span>
        </div>
    </div>

</div>
    <div class="row">

      
       
        <div class="col-md-11 mx-auto">
            <div class="card">
              
                <p-table [value]="users" styleClass="p-datatable-striped" [tableStyle]="{'min-width': '60rem'}">
                    <ng-template pTemplate="header">
                        <tr class="text-center">
                           
                            <th  style="width:20%">التذكرة  </th>
                            <th style="width:5%" >عدد مرات الشراء  </th>
                            <th style="width:8%" >عدد الاشخاص </th>
                            <th style="width:30%"  >السينمات </th>
                            <th style="width:10%" pSortableColumn="price" >قيمة التذكرة <p-sortIcon field="price"></p-sortIcon></th>
                            <th  style="width:10%" >رقم التذكرة </th>
                            <th style="width:40%">المستخدم </th>
                            <th  style="width:5%" ># </th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" >
                        <tr *ngFor="let user of users|filter:value">
                            <td>
                                 <div class="d-flex justify-content-evenly align-items-center">
                                    <i  role="button" class="pi pi-download text-primary"></i>
                                    <span>تذكرة رقم 45.pdf</span>
                                    <i  role="button" class="pi pi-ticket text-primary"></i>
                                </div>
                            </td>
                            <td class="text-center">{{user.timesOfPay}}</td>
                            <td class="text-center">{{user.numOfPersons}}</td>
                            <td pTooltip="صيدناوي مول , برج العرب" tooltipPosition="left" class="text-center" >{{user.cinimas}}</td>
                            <td>{{user.price | currency: 'USD'}}</td>
                            <td class="text-center">{{user.ticketNumber}}</td>
                            <td class="text-center">
                                <div class="d-flex justify-content-around align-items-center">
                                    {{user.name}}
                                       <p-avatar [style]="{ 'background-color': '#2196F3', color: '#ffffff' }" label={{user.label}} image="https://primefaces.org/cdn/primeng/images/demo/avatar/{{user.personImage}}" styleClass="mr-2" size="large" shape="circle"></p-avatar>
                                    
                                </div>
                            </td>
                            <td class="text-center">{{user.id}}</td>
                        </tr>
                    </ng-template>
                    
                    
                </p-table>
                <div class="col-md-6">
                    <div class="card flex justify-content-center border-0">
                        <p-paginator (onPageChange)="onPageChange($event)" [first]="first" [rows]="rows" [totalRecords]="30" [rowsPerPageOptions]="[10, 20, 30]"></p-paginator>
                    </div>
                </div>
              
                <!-- <p-paginator  class="ms-0 bg-danger" (onPageChange)="onPageChange($event)" [first]="first" [rows]="rows" [totalRecords]="120" [rowsPerPageOptions]="[10, 20, 30]"></p-paginator> -->
            </div>
        </div>
    </div>
</div>
